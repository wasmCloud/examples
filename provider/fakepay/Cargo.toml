[package]
name = "wasmcloud-example-provider-fakepay"
version = "0.1.2"
edition = "2018"
resolver = "2"

[dependencies]
async-trait = "0.1"
base64 = "0.13"
bytes = "1.0"
chrono = "0.4"
crossbeam="0.8"
futures = "0.3"
log = "0.4"
once_cell = "1.8"
rmp-serde = "0.15"
serde_bytes = "0.11"
serde_json = "1.0"
serde = {version = "1.0", features = ["derive"] }
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
toml = "0.5"
wasmcloud-examples-payments = { version = "0.3.0", path="../../interface/payments/rust" }
wasmbus-rpc = { git = "https://github.com/wasmcloud/weld", rev = "6da17f739b0ad0f1a58df2061eedd0d2f92baee0" }

[[bin]]
name = "fakepay"
path = "src/main.rs"
