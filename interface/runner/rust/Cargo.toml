[package]
name = "wasmcloud-example-runner"
version = "0.6.0"
description = "Runner interface"
repository = "https://github.com/wasmcloud/examples"
homepage = "https://github.com/wasmcloud/wasmcloud"
keywords = ["wasmcloud","capability"]
categories = [ "api-bindings","wasm" ]
authors = [ "wasmcloud Team" ]
edition = "2021"
license = "Apache-2.0"
exclude = [ "build.rs" ]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_bytes = "0.11"
log = "0.4"
wasmbus-rpc = "0.11.2"

[dev-dependencies]
base64 = "0.13"

# build-dependencies needed for build.rs
[build-dependencies]
weld-codegen = "0.6.0"
