[package]
authors = [
  "Aayush Attri <aayush.attri@red-badger.com>",
  "Chris Whealy <chris.whealy@red-badger.com>",
  "David Laban <david.laban@red-badger.com>",
  "Stuart Harris <stuart.harris@red-badger.com>",
  "wasmcloud team",
]
edition = "2021"
name = "todo-sql"
version = "0.1.3"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
async-trait = "0.1"
futures = "0.3"
once_cell = "1.8"
regex = "1.5"
serde = {version = "1.0", features = ["derive"]}
serde_bytes = "0.11"
serde_json = "1.0"
wasmbus-rpc = { git = "https://github.com/wasmcloud/weld", rev = "6da17f739b0ad0f1a58df2061eedd0d2f92baee0" }
wasmcloud-interface-httpserver = { git = "https://github.com/wasmcloud/interfaces", rev = "763d27dcfd6a5bf72a9f82ed406f638fdb429615" }
wasmcloud-interface-numbergen = { git = "https://github.com/wasmcloud/interfaces", rev = "763d27dcfd6a5bf72a9f82ed406f638fdb429615" }
wasmcloud-interface-sqldb = { git = "https://github.com/wasmcloud/interfaces", rev = "763d27dcfd6a5bf72a9f82ed406f638fdb429615" }
wasmcloud-interface-logging = { git = "https://github.com/wasmcloud/interfaces", rev = "763d27dcfd6a5bf72a9f82ed406f638fdb429615" }

[profile.release]
# Optimize for small code size
lto = true
opt-level = "s"
