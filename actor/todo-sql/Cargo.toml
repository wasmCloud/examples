[package]
authors = [
  "Aayush Attri <aayush.attri@red-badger.com>",
  "Chris Whealy <chris.whealy@red-badger.com>",
  "David Laban <david.laban@red-badger.com>",
  "Stuart Harris <stuart.harris@red-badger.com>",
  "wasmcloud team",
]
edition = "2021"
name = "todo-sql"
version = "0.1.3"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
async-trait = "0.1"
futures = "0.3"
once_cell = "1.8"
regex = "1.5"
serde = {version = "1.0", features = ["derive"]}
serde_bytes = "0.11"
serde_json = "1.0"
wasmbus-rpc = { git = "https://github.com/wasmcloud/weld", rev = "249102567eb50fddaf3a35c2546afbdb321e8b16" }
wasmcloud-interface-httpserver = { git = "https://github.com/wasmcloud/interfaces", rev = "d4d6b2af443246f09f2201ba502b87cc1389bb6f" }
wasmcloud-interface-numbergen = { git = "https://github.com/wasmcloud/interfaces", rev = "d4d6b2af443246f09f2201ba502b87cc1389bb6f" }
wasmcloud-interface-sqldb = { git = "https://github.com/wasmcloud/interfaces", rev = "d4d6b2af443246f09f2201ba502b87cc1389bb6f" }
wasmcloud-interface-logging = { git = "https://github.com/wasmcloud/interfaces", rev = "d4d6b2af443246f09f2201ba502b87cc1389bb6f" }

[profile.release]
# Optimize for small code size
lto = true
opt-level = "s"
