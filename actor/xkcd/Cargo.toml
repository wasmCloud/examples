[package]
name = "xkcd"
version = "0.1.3"
authors = [ "wasmcloud Team" ]
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
async-trait = "0.1"
futures = "0.3"
serde_bytes = "0.11"
serde_json ="1.0"
serde = {version = "1.0", features = ["derive"]}
wasmbus-rpc = "0.9"
wasmcloud-interface-httpserver = "0.6.0"
wasmcloud-interface-httpclient = { git = "https://github.com/wasmcloud/interfaces", rev = "d4d6b2af443246f09f2201ba502b87cc1389bb6f" }
wasmcloud-interface-numbergen = "0.6.0"

[profile.release]
# Optimize for small code size
lto = true
opt-level = "s"
