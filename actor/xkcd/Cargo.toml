[package]
name = "xkcd"
version = "0.2.0"
authors = [ "wasmcloud Team" ]
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
async-trait = "0.1"
futures = "0.3"
serde_bytes = "0.11"
serde_json ="1.0"
serde = {version = "1.0", features = ["derive"]}
wasmbus-rpc = "0.11.0"
wasmcloud-interface-httpserver = "0.8.0"
wasmcloud-interface-httpclient = "0.8.0"
wasmcloud-interface-numbergen = "0.8.0"

[profile.release]
# Optimize for small code size
lto = true
opt-level = "s"
