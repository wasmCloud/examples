[package]
name = "responder"
version = "0.0.1"
authors = [ "wasmcloud Team" ]
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
async-trait = "0.1"
futures = "0.3"
serde_bytes = "0.11"
serde = {version = "1.0", features = ["derive"]}
wasmbus-rpc = "0.13"
wasmcloud-interface-numbergen = "0.9"
types = { path = "../types" }
wasmcloud-interface-logging = "0.9.0"

[profile.release]
# Optimize for small code size
lto = true
opt-level = "s"
