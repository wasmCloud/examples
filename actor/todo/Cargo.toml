[package]
name = "todo"
version = "0.3.0"
authors = [ 
    "Aayush Attri <aayush.attri@red-badger.com>",
    "Chris Whealy <chris.whealy@red-badger.com>",
    "David Laban <david.laban@red-badger.com>",
    "Stuart Harris <stuart.harris@red-badger.com>",
]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0.41"
async-trait = "0.1"
console_log = "0.2"
form_urlencoded = "1.0"
futures = "0.3"
log = "0.4"
env_logger = "0.9"
serde_bytes = "0.11"
serde_json ="1.0"
serde = {version = "1.0", features = ["derive"]}

wasmbus-rpc = "0.3"
wasmcloud-interface-keyvalue = "0.2"
wasmcloud-interface-httpserver = "0.1.9"

[profile.release]
# Optimize for small code size
lto = true
opt-level = "s"
