[package]
name = "ui"
version = "0.3.2"
authors = [ "wasmCloud Team" ]
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]
name = "ui"
path = "lib.rs"

[dependencies]
async-trait = "0.1"
futures = "0.3"
form_urlencoded = "1.0"
wasmbus-rpc = "0.9"
wasmcloud-interface-logging = "0.6.0"
petclinic-interface = { path = "../../petclinic-interface/rust"}
rust-embed = "6.3.0"
mime_guess = "2"

[profile.release]
# Optimize for small code size
lto = true
opt-level = "s"
