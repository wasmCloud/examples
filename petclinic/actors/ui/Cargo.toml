[package]
name = "ui"
version = "0.3.1"
authors = [ "wasmCloud Team" ]
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]
name = "ui"
path = "lib.rs"

[dependencies]
async-trait = "0.1"
futures = "0.3"
form_urlencoded = "1.0"
wasmbus-rpc = { git = "https://github.com/wasmcloud/weld", rev = "249102567eb50fddaf3a35c2546afbdb321e8b16" }
wasmcloud-interface-logging = { git = "https://github.com/wasmcloud/interfaces", rev = "d4d6b2af443246f09f2201ba502b87cc1389bb6f" }
petclinic-interface = { path = "../../petclinic-interface/rust"}
rust-embed = "6.3.0"
mime_guess = "2"

[profile.release]
# Optimize for small code size
lto = true
opt-level = "s"
