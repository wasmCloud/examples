[package]
name = "clinicapi"
version = "0.3.2"
authors = [ "wasmCloud Team" ]
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]
name = "clinicapi"

[dependencies]
async-trait = "0.1"
futures = "0.3"
serde_bytes = "0.11"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0.68"
wasmbus-rpc = "0.10.1"
wasmcloud-interface-httpserver = "0.7.0"
wasmcloud-interface-logging = "0.7.0"
petclinic-interface = { path = "../../petclinic-interface/rust"}

[profile.release]
# Optimize for small code size
lto = true
opt-level = "s"
